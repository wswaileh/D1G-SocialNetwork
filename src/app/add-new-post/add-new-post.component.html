<form #addPostForm="ngForm" method="POST" (ngSubmit)="onSubmit(addPostForm)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" aria-describedby="nameHelp"
            placeholder="Enter your name">
        <small id="nameHelp" class="form-text text-muted">First and last name.</small>
    </div>
    <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" [(ngModel)]="topic" name="topic" class="form-control" id="topic" aria-describedby="topicHelp"
                placeholder="Enter your name">
            <small id="topicHelp" class="form-text text-muted">The topic your post talks about.</small>
        </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Content</label>
        <textarea class="form-control" [(ngModel)]="content" name="content" id="exampleFormControlTextarea1" rows="3"></textarea>
        <small id="topicHelp" class="form-text text-muted">Your post goes here.</small>
    </div>
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
</form>
